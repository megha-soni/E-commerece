{% extends 'app/base.html' %}

{% block one%}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-9">
            <div class="list-group" >
                <div class="list-group-item list-group-item-action">
                <form action="{% url 'search' %}" method="post" class="mx-5">
                    {% csrf_token %}
                    <input type="search" placeholder="Search Your Items Here" name="sear"  style="width: 550px; padding: 10px;">
                    <button class="sbtn">submit</button>
                </form>
                <br>
                <a href="{% url 'filter' %}" class="mx-5"><button class="sbtn1" >We Have Many SURPRISES For You. Filter Them Out!... HURRY UP !!</button></a>
               
                
                 
            </div>
            </div>
            <div class="col ">
                <div class="row"> 
                    {% for d in data %}
                
                    <div class="col-4 my-5">
                        <a href="#" class="btn">
                            <a href="{% url 'productdetail' d.id %}">
                                <div class="item">
                               <img src="{{d.image.url}}" alt="" height="300" width="250" class="mx-6"></a> 
                                <div class="fw-bold">{{d.name}}</div>
                                <div class="fw-bold">Rs. {{d.discountedprice}}
                                    <small class="fw-light text-decoration-line-through">Rs. {{d.sellingprice}} </small>
                                </div>
                              </div>
                        </a>
                
                    </div>
                        {% endfor %}
                        
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
